
<ng-template #selectPayMethod>
    <div class="box">
        <div class="title">
            <div class="icon">
                <i class="fi fi-rr-wallet"></i>
            </div>
            <div>
                <p><strong>Tipo de pagamento</strong></p>
                <p>Pagamento antecipado ou no ato da entrega</p>
            </div>
        </div>
        <div class="row">
            <p>Preferencia:</p>
            <app-dropdown #drop [title]="'Opções'" [options]="['Dinheiro', 'Cartão', 'Pix']"></app-dropdown>
        </div>
        @if (drop.select === 'Dinheiro') {
        <div class="row">
            <div class="form">
                <!-- <div class="box-field">
                    <div class="field">
                        <input id="value" type="text" placeholder="Valor a pagar" required>
                        <label for="value">Valor a pagar</label>
                    </div>
                    <div class="validate"></div>
                </div> -->
                <app-input title="Valor a pagar" [formControl]="paymentValue">
                    <app-validate validatorName="required" message="O Campo é Obrigatório"></app-validate>
                </app-input>
            </div>
        </div>
        }
    </div>
</ng-template>

<ng-container *ngTemplateOutlet="selectPayMethod"></ng-container>
